<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
<header th:fragment="header" class="p-3 bg-white text-white">
    <div class="header-buttons">
            <button type="button"
                    onclick="location.href='/loginPage'"
                    sec:authorize="isAnonymous()"
                    class="btn btn-primary">Login
            </button>

            <button type="button"
                    onclick="location.href='/join'"
                    sec:authorize="isAnonymous()"
                    class="btn btn-outline-primary">Sign-up
            </button>
            <button th:if="${#request.getAttribute('loginError')!= null}" type="button"
                    onclick="location.href='/loginPage'"
                    class="btn btn-primary">Login
            </button>

            <button th:if="${#request.getAttribute('loginError')!= null}" type="button"
                    onclick="location.href='/join'"
                    class="btn btn-outline-primary">Sign-up
            </button>
            <button type="button"
                    onclick="location.href='/admin/'"
                    sec:authorize="hasRole('ADMIN')"
                    class="btn btn-primary">admin
            </button>

            <button type="button"
                    sec:authorize="hasRole('USER')"
                    th:if="${#authentication.principal != null}"
                    th:attr="data-url='/user/'+${#authentication.principal.nickName}"
                    onclick="location.href=this.getAttribute('data-url')"
                    class="btn btn-primary">mypage
            </button>

            <button type="button"
                    onclick="location.href='/logout'"
                    sec:authorize="hasAnyRole('USER','ADMIN','GUEST')"
                    class="btn btn-outline-primary">logout
            </button>

        </div>
</header>
</body>
</html>
