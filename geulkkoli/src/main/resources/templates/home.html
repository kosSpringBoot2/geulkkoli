<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>게시판 페이지</title>
    <link href="/css/search-bar.css" rel="stylesheet">
    <link href="/css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <style>

        .container {
            max-width: 1200px;
        }

        a {
            text-decoration: none !important;
        }

        a:link {
            color: black
        }

        a:visited {
            color: black
        }

        a:hover {
            color: brown
        }

        thead {
            text-align: center;
        }
    </style>

</head>
<body>
<div th:include="header"></div>
<hr class="my-4">
<div class="container">

    <form id="search-form" th:action="@{/post/list}">
        <div class="row">
            <div class="col-12">
                <div class="row no-gutters">
                    <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                        <label for="search-type" hidden>검색 유형</label>
                        <select class="form-select" id="search-type" name="searchType">
                            <option th:selected="${searchType}=='제목'">제목</option>
                            <option th:selected="${searchType}=='본문'">본문</option>
                            <option th:selected="${searchType}=='닉네임'">닉네임</option>
                        </select>
                    </div>
                    <div class="col-lg-8 col-md-6 col-sm-12 p-0">
                        <label for="search-words" hidden>검색어</label>
                        <input type="text"
                               placeholder="검색어를 입력해주세요..."
                               class="form-control"
                               id="search-words"
                               name="searchWords"
                               th:value="${searchWords}">
                    </div>
                    <div class="col-lg-1 col-md-3 col-sm-12 p-0">
                        <button type="submit" class="btn btn-base">
                            <svg xmlns="http://www.w3.org/2000/svg"
                                 width="24"
                                 height="24"
                                 viewBox="0 0 24 24"
                                 fill="none"
                                 stroke="currentColor"
                                 stroke-width="2"
                                 stroke-linecap="round"
                                 stroke-linejoin="round"
                                 class="feather feather-search">
                                <circle cx="11" cy="11" r="8"></circle>
                                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </form>


    <hr class="my-4">
    <div class="header">
        <div class="col" style="float: left">
            <h4>메인 게시판</h4>
        </div>
        <div class="col">
            <Button class="btn btn-outline-secondary" style="float: right"
                    th:onclick="|location.href='@{/post/list}'|"
                    th:text="'+더보기'" type="button">더보기
            </Button>
        </div>
    </div>

    <div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">제목</th>
                <th scope="col">닉네임</th>
                <th scope="col">날짜</th>
                <th scope="col">조회수</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="post : ${list}">
                <td> <a th:href="@{|/post/read/${post.postId}|(page=${currentPage})}" th:text="${post.title}"></a></td>
                <td th:align="center" th:text="${post.nickName}"></td>
                <td th:align="center" th:text="${post.date}"></td>
                <td th:align="center" th:text="${post.postHits}"></td>
            </tr>
            </tbody>
        </table>
    </div>

</div><!-- end container -->
<footer id="footer" th:include="footer"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</body>
</html>
