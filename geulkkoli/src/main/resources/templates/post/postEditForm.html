<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link href="../css/bootstrap.min.css"
        th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  <link href="../js/bootstrap.js"
        th:href="@{/js/bootstrap.min.css}" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
          crossorigin="anonymous"></script>
  <style>
    .container {
      max-width: 1000px;
    }
  </style>
  <title>게시글 수정 폼</title>
</head>
<body>

<header id="header"></header>
<div th:include="header" ></div>

<div class="container">
  <div class="py-5 text-center">
    <h2>게시글 수정하기</h2>
  </div>

  <hr class="my-4">
  <div class="container">
    <div>
      <form id="edit" th:action="@{/post/update/{postId}(postId=*{postId})}" th:object="${post}" method="post">
        <input type="hidden" th:field="*{nickName}" form="edit">
        <div class="mb-3">
          <label th:text="제목">제목</label>
          <input class="form-control"
                 type="text"
                 id="title"
                 th:field="*{title}">
        </div>
        <div class="mb-3">
          <label th:text="내용">내용</label>
          <textarea class="form-control"
                    th:field="*{postBody}" form="edit"
                    rows="8">내용</textarea>
        </div>

        <hr class="my-4">
        <div class="row">
          <div class="col">
            <button class="w-100 btn btn-primary btn-lg"
                    type="button"
                    th:onclick="|location.href='@{/post/list}'|"
                    th:value="취소">취소</button>
          </div>
          <div class="col">
            <button class="w-100 btn btn-primary btn-lg"
                    type="submit" id="submit" th:value="등록">등록</button>
          </div>
        </div>
      </form>
    </div>
  </div>

</div>

<footer id="footer"></footer>
<div th:include="footer" ></div>

</body>
</html>
