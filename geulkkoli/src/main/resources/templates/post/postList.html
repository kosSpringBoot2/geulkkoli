<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>

        .container {
            max-width: 1200px;
        }

        a {text-decoration: none !important;}
        a:link {color: black}
        a:visited {color: black}
        a:hover {color: brown}

        thead {
            text-align: center;
        }
    </style>
    <title>게시물 리스트</title>
</head>
<body>
<header id="header"></header>
<div th:include="header" ></div>

<hr class="my-4">
<div class="container">
    <div class="row">
        <div class="col-lg-12 card-margin">

            <form id="search-form" th:action="@{/post/list}">
                <div class="row">
                    <div class="col-12">
                        <div class="row no-gutters">
                            <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                                <label for="search-type" hidden>검색 유형</label>
                                <select class="form-select" id="search-type" name="searchType">
                                    <option th:selected="${searchType}=='제목'">제목</option>
                                    <option th:selected="${searchType}=='본문'">본문</option>
                                    <option th:selected="${searchType}=='닉네임'">닉네임</option>
                                </select>
                            </div>
                            <div class="col-lg-8 col-md-6 col-sm-12 p-0">
                                <label for="search-words" hidden>검색어</label>
                                <input type="text"
                                       placeholder="검색어를 입력해주세요..."
                                       class="form-control"
                                       id="search-words"
                                       name="searchWords"
                                       th:value="${searchWords}">
                            </div>
                            <div class="col-lg-1 col-md-3 col-sm-12 p-0">
                                <button type="submit" class="btn btn-base">
                                    <svg xmlns="http://www.w3.org/2000/svg"
                                         width="24"
                                         height="24"
                                         viewBox="0 0 24 24"
                                         fill="none"
                                         stroke="currentColor"
                                         stroke-width="2"
                                         stroke-linecap="round"
                                         stroke-linejoin="round"
                                         class="feather feather-search">
                                        <circle cx="11" cy="11" r="8"></circle>
                                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>

<div class="container">
    <div class="py-5 text-center">
        <h2>게시물 리스트</h2>
    </div>

    <hr class="my-4">
    <div class="header">
        <div class="col">
            <Button class="btn btn-primary btn-lg" style="float: right"
                    th:onclick="|location.href='@{/post/add}'|"
                    th:text="'글 쓰기'" type="button">글쓰기</Button>
        </div>
    </div>

    <div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">제목</th>
                    <th scope="col">닉네임</th>
                    <th scope="col">날짜</th>
                    <th scope="col">조회수</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="post : ${page.list}">
                    <td>  <a th:href="@{|/post/read/${post.postId}|(page=${page.number},searchType=${searchType},searchWords=${searchWords})}" th:text="${post.title}"></a></td>
                    <td th:align="center" th:text="${post.nickName}"></td>
                    <td th:align="center" th:text="${post.date}"></td>
                    <td th:align="center" th:text="${post.postHits}"></td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
<div class="d-flex justify-content-center">
    <nav class="" aria-label="Page navigation example">
        <ul class="pagination" id="pagination">
            <li class="page-item"><a href="#" class="page-link" aria-label="firstPageNum"><span aria-hidden="true"><i class="fa fa-fw fa-angle-left"></i></span><span class="sr-only">처음으로</span></a></li>
            <li class="page-item"><a href="#" class="page-link" aria-label="Previous"><span aria-hidden="true"><i class="fa fa-fw fa-angle-left"></i></span><span class="sr-only"><</span></a></li>
            <li class="page-item"><a href="#" class="page-link" aria-label="Next"><span aria-hidden="true"><i class="fa fa-fw fa-angle-right"></i></span><span class="sr-only">></span></a></li>
            <li class="page-item"><a href="#" class="page-link" aria-label="lastPageNum"><span aria-hidden="true"><i class="fa fa-fw fa-angle-right"></i></span><span class="sr-only">마지막으로</span></a></li>
        </ul>
    </nav>
</div>

<footer id="footer"></footer>
<div th:include="footer" ></div>
<script type="text/javascript">

    const currentPage = [[${page.number}]];
    const isFirst = [[${page.first}]];
    const isLast = [[${page.last}]];
    const endPage = [[${page.totalPages}]];
    const size = [[${page.size}]];

</script>
<script src="/js/pagination.js"></script>
</body>
</html>
