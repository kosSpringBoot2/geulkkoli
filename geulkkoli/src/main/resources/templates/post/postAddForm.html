<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="../css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link href="../js/bootstrap.js"
          th:href="@{/js/bootstrap.min.css}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    <style>
        .container {
            max-width: 1000px;
        }
    </style>
    <title>게시글 추가 폼</title>
</head>
<body>

<div class="container">
    <div class="py-5 text-center">
        <h2>게시글 등록하기</h2>
    </div>

    <hr class="my-4">
    <div class="container">
        <div>
            <form id="add" th:action th:object="${post}" method="post">
                <div class="mb-3">
                    <label th:text="제목">제목</label>
                    <input class="form-control"
                           type="text"
                           id="title"
                           th:field="*{title}"
                           placeholder="제목을 입력하세요 ...">
                </div>
                <div class="d-flex align-items-center text-50 p-3 my-3 rounded box-shadow">
                    <img class="mr-3" src="" alt="" width="48" height="48">
                    <div class="lh-100">
                        <h6 class="mb-0 lh-100" th:text="${loginUser.nickName}"></h6>
                        <small th:text="${loginUser.getEmail()}"></small>
                    </div>
                </div>
                <div class="mb-3">
                    <label th:text="내용">내용</label>
                    <textarea class="form-control"
                              th:field="*{postBody}" form="add"
                              rows="8"
                              placeholder="내용을 입력하세요 ...">내용</textarea>
                </div>

                <hr class="my-4">
                <div class="row">
                    <div class="col">
                        <button class="w-100 btn btn-primary btn-lg"
                                type="submit" id="submit" th:value="등록">등록</button>
                    </div>
                    <div class="col">
                        <button class="w-100 btn btn-primary btn-lg"
                                type="button"
                                th:onclick="|location.href='@{/post/list}'|"
                                th:value="취소">취소</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>

<script type="text/javascript">

    <!-- 임시저장 -->
    const writer = document.querySelector('#postBody');

    writer.addEventListener('keyup', function() {
        console.log(writer.value);
        window.localStorage.setItem('nickName', writer.value);
    })

    const submit = document.querySelector('#submit');

    submit.addEventListener('click', makeRequest);

    var httpRequest = null;
    function makeRequest() {
        httpRequest = new XMLHttpRequest();

        if(!httpRequest) {
            alert('XMLHTTP 인스턴스를 만들 수가 없어요 ㅠㅠ');
            return false;
        }
        httpRequest.onreadystatechange = alertContents;
        httpRequest.open('POST', '/post/test', false);
        httpRequest.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
        httpRequest.send();
    }

    function alertContents() {
        if (httpRequest.readyState === XMLHttpRequest.DONE) {
            if (httpRequest.status === 200) {
                window.localStorage.removeItem('nickName');
                console.log('localStrorage-' + window.localStorage.getItem('nickName'));
                window.location = "/post/list";
            } else {
                window.location = "/post/list";
            }
        }
    }
    <!-- /end 임시저장 -->

</script>

</body>
</html>
