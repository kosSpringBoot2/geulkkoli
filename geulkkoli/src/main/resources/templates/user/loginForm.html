<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link th:href="@{/css/bootstrap.min.css}"
          href="/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .container {
            max-width: 560px;
        }
    </style>


</head>
<body>
<header id="header" th:include="header"></header>
<div class="container">
    <div class="py-3 text-center">
        <h2>글꼬리</h2>
    </div>
    <h4 class="py-4 text-center">로그인하기</h4>
    <form action th:action="@{/login-process}"  th:object="${loginForm}" method="post">
        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}"
               th:text="${err}">전체 오류 메시지</p>
        </div>
        <div>
            <label for="email">이메일</label>
            <input type="text" id="email"
                   name="email"
                   th:field="*{email}" class="form-control" placeholder="Id"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{email}">
            </div>

            <div>
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password"
                       th:field="*{password}"
                       class="form-control" placeholder="Password"
                       th:errorclass="field-error">
                <div class="field-error" th:errors="*{password}">
                </div>
                <div th:if="${#request.getAttribute('loginError')!= null}">
                    <div class="alert alert-danger">
                        <p th:text="${#request.getAttribute('loginError')}"></p>
                    </div>
                </div>
                <hr class="my-4">
                <div class="row">
                    <div class="col">
                        <button class="w-100 btn btn-primary btn-lg" type="submit">로그인</button>
                    </div>

                </div>
            </div>
        </div>
    </form>

</div> <!-- /container -->
<header id="footer" th:include="footer"></header>
</body>
</html>
