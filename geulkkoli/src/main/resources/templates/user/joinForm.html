<!--타임리프 적용 전-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/joinForm.css">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
          crossorigin="anonymous"></script>
</head>

<body>
<!--header, navigation 불러오기-->
<h1>회원가입</h1>

<br>
<br>

<form action="" method="post">
  <div class="mb-3">
    <label for="userName">
      <h4>이름</h4>
    </label>
    <input type="text" name="userName" id="userName" placeholder="홍길동" class="form-control form-control-lg">
  </div>

  <div class="mb-3">
    <label for="nickName">
      <h4>닉네임</h4>
    </label>
    <br>
    <div id="nickNameTwoBox">
      <input type="text" name="nickName" id="nickName" placeholder="5~10자리 / 영문, 숫자 사용 가능"
             class="form-control form-control-lg nickNameInline"> <input type="submit" value="중복 확인"
                                                                         class="btn btn-primary mb-3 IdInline"
                                                                         onclick="javascript: form.action='/manage/nickNameCheck';">
    </div>
  </div>

  <br>
  <div class="mb-3">
    <label for="userId">
      <h4>아이디</h4>
    </label>
    <br>
    <div id="idTwoBox">
      <input type="text" name="userId" id="userId" placeholder="5~20자리 / 영문, 숫자 사용 가능"
             class="form-control form-control-lg idInline"> <input type="submit" value="중복 확인"
                                                                   class="btn btn-primary mb-3 IdInline" onclick="javascript: form.action='';">
      <p th:if="${status}" th:text="'이미 있는 아이디입니다'"></p>
    </div>
  </div>

  <div class="mb-3">
    <label for="password">
      <h4>비밀번호</h4>
    </label>
    <input type="password" name="password" id="password" placeholder="8~16자리 / 영문 대소문자, 숫자 조합"
           class="form-control form-control-lg">
  </div>

  <div class="mb-3">
    <label for="verify-password">
      <h4>비밀번호 확인</h4>
    </label>
    <input type="password" name="verify-password" id="verify-password" placeholder="위 비밀번호와 동일하게 기입"
           class="form-control form-control-lg">
  </div>

  <br>

  <div class="mb-3">
    <label for="email">
      <h4>E-mail</h4>
    </label>
    <input type="email" name="email" id="email" placeholder="geulkkoli@welcome.com"
           class="form-control form-control-lg">
  </div>

  <div class="mb-3">
    <label for="phoneNo">
      <h4>전화번호</h4>
    </label>
    <input type="tel" name="phoneNo" id="phoneNo" placeholder="숫자만 입력 (01012345678)"
           class="form-control form-control-lg">
  </div>

  <div class="mb-3 check-parent">
    <h4>성별</h4>
    <div class="form-check form-check-inline">
      <input type="radio" name="sex" id="male" value="male" checked>
      <label for="male">남자</label>
    </div>
    <div class="form-check form-check-inline">
      <input type="radio" name="sex" id="female" value="female">
      <label for="female">여자</label>
    </div>
    <div class="form-check form-check-inline">
      <input type="radio" name="sex" id="non" value="non">
      <label for="non">밝히고 싶지 않음</label>
    </div>
  </div>

  <br>
  <br>

  <div class="mb-3 sub-div">
    <input type="submit" value="가입하기" class="btn btn-primary form-control-lg">
  </div>

</form>

</body>

</html>
