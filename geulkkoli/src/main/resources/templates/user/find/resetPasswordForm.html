<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>비밀번호 재설정</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/userForm.css">
</head>

<body>
<header id="header" th:include="header"></header>
<h1>비밀번호 재설정</h1>

<br>
<br>

<div class="contentBox">
  <form action th:action="@{/resetPassword}"  th:object="${resetPasswordForm}" method="post">

    <div>
      <label for="password">
        <h4>비밀번호</h4>
      </label>
      <input type="password" name="password" id="password"
             th:field="*{password}"
             th:errorclass="field-error"
             placeholder="8~20자리 / 영문, 숫자, 특수문자 포함"
             class="form-control form-control-lg">
      <p class="field-error" th:errors="*{password}"></p>
    </div>

    <div>
      <label for="verify-password">
        <h4>비밀번호 확인</h4>
      </label>
      <input type="password" name="verifyPassword" id="verify-password"
             th:field="*{verifyPassword}"
             th:errorclass="field-error"
             placeholder="위 비밀번호와 동일하게 기입"
             class="form-control form-control-lg">
      <p class="field-error" th:errors="*{verifyPassword}"></p>
    </div>

    <br>
    <br>

    <div class="mb-3 sub-div">
      <input type="submit" value="비밀번호 재설정" class="btn btn-primary form-control-lg">
    </div>
  </form>
</div>

<div id="footer" th:include="footer"></div>

</body>
</html>
